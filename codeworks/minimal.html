<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodeWorks Learning Academy - Video Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="overflow: hidden;width: 1920px;height: 1080px;line-height: 1;position: relative;background-repeat: no-repeat;">
  <div id="img" style="
position: absolute;
bottom: 4.5em;
right: 120em;
background-color: #0000009f;
padding: 1em;
height: 100px;
opacity: .8;
transition: all .3s linear;
display: flex; 
align-items: center
">

    <div style="text-align: center">
      <small id="instructor-name" style="
        position: absolute;
        bottom: -2.2em;
        padding: 0.6em;
        background: #03A9F4;
        color: white;
        width: 100%;
        left: -.01em;
        text-shadow: 1px 1px black;
        border-bottom: 4px solid #2d2d2d;
        border-top: 4px solid #2d2d2d;
      ">Jake Overall</small>
      <img id="instructor-photo" src="jake.jpg" style="height: 45px;width: 45px;border-radius: 12%;position: absolute;bottom: -2.1em;border: 2px solid #2d2d2d;left: 1.8em;">
      <br>
    </div>
    <img src="cw-simple.png" style="height: 80px;">
  </div>


  <script src="tag-manager.js?v=1"></script>

</body>

</html>
